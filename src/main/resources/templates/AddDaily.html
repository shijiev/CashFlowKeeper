<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加信息</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
</head>

<body>

<div style="width:800px;height:100%;margin-left:270px;">
    <form th:action="@{'/daily/addDaily'}" method="post">
        姓名：<input class="form-control" type="text" th:value="${userName}" name="userName"><br>
        消费场景：<input class="form-control" type="text" th:value="${consumeScene}" name="consumeScene"><br>
        消费事件：<input class="form-control" type="text" th:value="${consumeEvent}" name="consumeEvent"><br>
        消费金额（元）：<input class="form-control" type="text" th:value="${consumeAmountY}" name="consumeAmountY"><br>
        标签：<input class="form-control" type="text" th:value="${tags}" name="tags"><br>
        <button class="btn btn-primary btn-lg btn-block">保存</button>
    </form>
</div>

</body>
</html>
