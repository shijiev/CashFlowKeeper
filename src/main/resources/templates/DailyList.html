<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>信息列表</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
  <script type="text/javascript" th:src="@{/js/jquery-3.7.1.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

</head>

<style>
  a {
    color: #fff;
  }
</style>

<body>
<h2 style="text-align: center">个人消费信息记录</h2>
<div style="text-align: center;">
  <div class="btn-group">
    <form th:action="@{'/daily/getDailyAll'}">
      <input name="userName" class="form-control" type="text" placeholder="请输入用户名..." style="float: left; width:70%;"/>
      <input class="btn btn-primary form-control" type="submit" value="查询" style="width: 28%"/>
    </form>
  </div>&nbsp&nbsp
  <div class="btn-group">
    <button class="btn btn-primary form-control btn-sm"><a th:href="@{'/daily/insertPage'}">添加</a></button>
  </div>
</div>
<table class="table table-striped table-bordered table-hover text-center">
  <thead>
  <tr style="text-align:center">
    <th>编号</th>
    <th>姓名</th>
    <th>消费场景</th>
    <th>消费事件</th>
    <th>消费金额（元）</th>
    <th>标签</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>

  <tr th:each="dailyAll:${dailyAll}">
    <td th:text="${dailyAll.id}"></td>
    <td th:text="${dailyAll.userName}"></td>
    <td th:text="${dailyAll.consumeScene}"></td>
    <td th:text="${dailyAll.consumeEvent}"></td>
    <td th:text="${dailyAll.consumeAmountY}"></td>
    <td th:text="${dailyAll.tags}"></td>
    <td>
      <a class="btn btn-primary" th:href="@{'/user/updatePage/'+${dailyAll.id}}">修改</a>
      <a class="btn btn-danger" th:href="@{'/user/delete/'+${dailyAll.id}}">删除</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
